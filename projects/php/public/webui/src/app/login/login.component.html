<div *ngIf="!isLoggedIn">
    <div class="container-fluid" >
    <form #frmLogin="ngForm">
        <div class="form-group col-sm-4">
            <label for="username" class="form-check-label">Username</label> 
            <!-- <input class="form-control" name="username"> -->
            <input class="form-control" name="username" [(ngModel)]="userLogin.username">
        </div>
        <div class="form-group col-sm-4">
            <label for="password" class="form-check-label">Password</label> 
            <!-- <input class="form-control" name="password">  -->
            <input class="form-control" name="password" [(ngModel)]="userLogin.password"> 
        </div>

        <div>
            <button (click)="login(frmLogin)">Login</button> 
        </div>
    </form>
    </div> 
</div>


<div *ngIf="isLoggedIn">
    Helloo world
</div>
